<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Document</title>
</head>

<body>
  <!-- MODAL -->
  <!-- <div class="container-modal">
    <div class="overlay"></div>
    <div class="modal">
      <button class="btn-start">START GAME</button>
    </div>
  </div> -->
  <!-- WIN MODAL -->
  <div class="modalWin">
    <button class="btn-playAgain">Play Again</button>
  </div>

  <header>
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </header>

  <main>

    <div class="scoreboard">
      <div class="scoreboard-header">
        <h3 class="scoreboard-title">First who reaches 3, wins this game!</h3>
      </div>
      <div class="score-container">
        <div class="score-box">
          <div class="questionnaire questionnaire-player">❔</div>
          <p class="score">Player score: <span class="player-score">0</span></p>
        </div>
        <div class="score-box">
          <div class="questionnaire questionnaire-computer">❔</div>
          <p class="score">Computer score: <span class="computer-score">0</span></p>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn rockBtn sign" data-action="rock">✊</button>
      <button class="btn paperBtn sign" data-action="paper">✋</button>
      <button class="btn scissorsBtn sign" data-action="scissors">✌</button>
    </div>



  </main>
  <footer>
    <p class="footer-description">Created by sasanedicbn <a href="https://github.com/sasanedicbn"
        target="_blank"><ion-icon class="icon" name="logo-github"></ion-icon></a></p>
  </footer>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
