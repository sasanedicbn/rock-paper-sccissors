<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Document</title>
</head>

<body>
  <!-- MODAL -->
  <div class="container-modal">
    <div class="overlay"></div>
    <div class="modal">
      <button class="btn-start">START GAME</button>
    </div>
  </div>

  <header>
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </header>

  <main>
    <div class="scoreboard">
      <div class="scoreboard-header">
        <p class="play player">Player: </p>
        <h3 class="scoreboard-title">First who reaches 3, wins this game!</h3>
        <p class="play computer">Computer:</p>
      </div>
      <div class="score-container">
        <div class="score-box">
          <div class="questionnaire">❔</div>
          <p class="score">Player score: <span>0</span></p>
        </div>
        <div class="score-box">
          <div class="questionnaire">❔</div>
          <p class="score">Computer score: <span>0</span></p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn rockBtn">
        <div class="sign">✊</div>
      </button>
      <button class="btn paperBtn">
        <div class="sign">✋</div>
      </button>
      <button class="btn scissorsBtn">
        <div class="sign">✌</div>
      </button>
    </div>

  </main>
  <footer>
    <p class="footer-description">Created by sasanedicbn <a href="https://github.com/sasanedicbn"
        target="_blank"><ion-icon class="icon" name="logo-github"></ion-icon></a></p>
  </footer>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
