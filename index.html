<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Document</title>
</head>

<body>
  <header>
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </header>
  <main>
    <div class="scoreboard">
      <p class="player-play">Player: </p>
      <h3>First who reaches 3 wins this game!</h3>
      <p class="computer-play">Computer:</p>
      <div class="score-container">
        <div class="score-box">
          <div class="questionnaire">❔</div>
          <p class="score">Player score: <span>0</span></p>
        </div>
        <div class="score-box">
          <div class="questionnaire">❔</div>
          <p class="score">Computer score: <span>0</span></p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn rockBtn">
        <div class="sign">✊</div>
      </button>
      <button class="btn paperBtn">
        <div class="sign">✋</div>
      </button>
      <button class="btn scissorsBtn">
        <div class="sign">✌</div>
      </button>
    </div>

  </main>

</body>

</html>
